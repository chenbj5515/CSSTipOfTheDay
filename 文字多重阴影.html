<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .so-many-shadows {
            text-shadow:
                3px 3px 0px yellow,
                6px 6px 0 blue,
                9px 9px red,
                12px 12px 0 black;

            /* other styling */
            user-select: none;
            font-weight: 800;
            text-transform: uppercase;
            font-size: calc(2rem + 5vw);
            text-align: center;
            margin: 0;
            color: #ee6352;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2 class="so-many-shadows">You're my fantasy</h2>
    </div>
</body>

</html>
